<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="weather.css">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">




</head>
<body>
<div class="container min-vh-100 d-flex flex-column">
  <!-- Header -->
  <div class="row bg-info py-4">
    <div class="col text-center">
      <h1 class="text-dark">Weather App</h1>
    </div>
  </div>

  <!-- Main Body -->
  <div class="row flex-grow-1 justify-content-center align-items-center bg-dark text-white">
    <div class="col-12 col-sm-8 col-md-6 col-lg-4">
      <div class="card bg-info p-4 shadow">
        <h2 class="text-center mb-3">Enter City</h2>
        <input type="text" id="cityInput" class="form-control mb-3" placeholder="e.g. London" autocomplete="on">
        <button class="btn btn-primary w-100" onclick="getWeather()">Get Weather</button>
      </div>
    </div>
  </div>
</div>

<!-- Popup -->
<div class="popup" id="weatherPopup">
  <div class="popup_content" id="popupContent"></div>
</div>

<script src="weather.js"></script>

 
</body>
</html>
